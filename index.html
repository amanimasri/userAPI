<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main class="container mt-5">
        <h4 class="mb-3">Press the user name to show his posts:</h4>
        <div class="row">
            <div id="user-names" class="col-3">
                <div class="user-info">
                    <h6 class="uName">User Name</h6>
                    <p class="uEmail">user email</p>
                </div>
            </div>
            <div id="post-titles" class="col">
                <div class="post-info">
                    <h6 class="pTitle">post title</h6>
                    <p class="PBody">post body</p>
                </div>
            </div>
        </div>
    </main>

    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
